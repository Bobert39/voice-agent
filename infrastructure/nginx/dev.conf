events {
    worker_connections 1024;
}

http {
    upstream voice-ai {
        server voice-ai-service:3001;
    }
    
    upstream patient-verification {
        server patient-verification-service:3002;
    }
    
    upstream scheduling {
        server scheduling-service:3003;
    }
    
    upstream audit {
        server audit-service:3004;
    }
    
    upstream admin {
        server admin-dashboard:3005;
    }
    
    upstream mock-openemr {
        server mock-openemr:8088;
    }

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=auth:10m rate=5r/s;

    server {
        listen 80;
        server_name localhost;
        
        # Security headers
        add_header X-Frame-Options DENY;
        add_header X-Content-Type-Options nosniff;
        add_header X-XSS-Protection "1; mode=block";
        
        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
        
        # Admin Dashboard (default route)
        location / {
            proxy_pass http://admin;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Voice AI Service
        location /api/voice/ {
            limit_req zone=api burst=20 nodelay;
            proxy_pass http://voice-ai/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Patient Verification Service
        location /api/patient/ {
            limit_req zone=auth burst=10 nodelay;
            proxy_pass http://patient-verification/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Scheduling Service
        location /api/scheduling/ {
            limit_req zone=api burst=20 nodelay;
            proxy_pass http://scheduling/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Audit Service
        location /api/audit/ {
            proxy_pass http://audit/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Mock OpenEMR API
        location /api/openemr/ {
            proxy_pass http://mock-openemr/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}